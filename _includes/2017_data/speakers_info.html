 <!-- Speaker Detail Modals -->
 {% for post in site.data.twenty_17.speakers %}
    <div class="portfolio-modal modal fade" id="{{ post.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-5 text-center">
                                    <img src="../css/2017_style/img/speaker/{{ post.img }}" class="img-responsive img-rounded speaker-modal-image" alt="{{ post.alt }}">
                                </div>
                                <div class="col-md-7">
                                    <h2>{{ post.title }}</h2>
                                    <hr class="star-primary">
                                    <h4 class="text-muted">{{ post.subtitle }}</h4>
                                    <p><strong>Topic:</strong> {{ post.topic }}</p>
                                    <p>{{ post.description }}</p>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
