<!-- Speakers Grid Section -->
    <section id="speakers" class="speakers-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.speakers %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="speakers-card">
                        <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                            <div class="speakers-image-wrapper">
                                <img src="../css/2017_style/img/speaker/{{ post.thumbnail }}" class="img-responsive" alt="{{ post.alt }}">
                                <div class="speakers-overlay">
                                    <div class="speakers-overlay-content">
                                        <i class="fa fa-search"></i>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="speakers-info">
                            <h4>{{ post.title }}</h4>
                            <p>{{ post.subtitle }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

                </div>
            </div> -->
        </div>
    </section>
